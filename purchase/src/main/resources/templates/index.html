<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
<!--    <link href="favicon.ico" rel="shortcut icon" />-->
    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap和jq支持 -->
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<body>
<div class="container">

    <div class="jumbotron">
        <h1>思蔻.简约风尚</h1>
        <p>————专注独特的购物体验</p>
        <p>
            <a class="btn btn-lg btn-primary" href="/" role="button">查看所有商品 &raquo;</a>
        </p>
    </div>

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">微购物</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="./">主页</a></li>
                    <li><a href="/newGoods" >新货</a></li>
                    <li><a href="/seckill">秒杀活动</a></li>
                    <li class="kinds">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">商品分类 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-submenu" th:each="h:${#numbers.sequence(1,5)}" >
                                <a href="#" th:text="${h}" >vvvvv </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
<!--                    <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>-->
                    <shiro:guest>
                        <li><a href="/login">登录</a></li>
                        <li><a href="/register">注册</a></li>
                    </shiro:guest>
                    <shiro:user>
                        <div class="btn-group">
                            <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span><shiro:principal/>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">个人信息</a></li>
                                <li><a href="#">所有订单</a></li>
                                <li><a href="#">购物车</a></li>
                                <li><a href="/logout">登出</a></li>
                            </ul>
                        </div>
                    </shiro:user>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <a href="#" ><img src="image/wallhaven-0jxv2p.jpg" alt="First slide"></a>
            </div>
            <div class="item">
                <a href="/"><img src="image/wallhaven-ymrw77.jpg" alt="Second slide"></a>
            </div>
            <div class="item">
                <a href="#" ><img src="image/wallhaven-13mk9v.jpg"   alt="Third slide"></a>

            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
