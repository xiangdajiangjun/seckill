<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" ></script>
</head>
<body>
<div th:replace="header"></div>
<div class="row">
    <div th:each="good:${page.list}">

        <div class="col-sm-3 col-md-2"  th:object="${good}">
            <div class="thumbnail">
                <img th:src="*{img}" alt="asD">
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p th:text="*{goodId}"></p>
                    <p th:text="*{name}"></p>
                    <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
<nav aria-label="Page navigation">
    <ul class="pagination pagination-lg">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
<!--        前几页-->
        <li th:each="i:${#numbers.sequence(1,(page.currentPage)-1)}" th:if="${page.currentPage!=1}">
            <a th:href="@{'/good/list?page='+${i}}" th:text="${i}"></a>
        </li>
        <!--当前页-->
        <li class="active">
            <span th:text="${page.currentPage}"></span>
        </li>
        <!--后几页-->
        <li th:each="i2:${#numbers.sequence(page.currentPage+1,page.pageTotal)}" th:if="${page.currentPage!=page.pageTotal}">
            <a th:href="@{'/good/list?page='+${i2}}" th:text="${i2}"></a>
        </li>
        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

</body>
<footer th:replace="footer"></footer>
</html>
